<!-- form.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به سایت</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/tailwind/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/VazirmatnFD/Vazirmatn-FD.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="min-h-screen bg-[#0b1036] transition-colors duration-500">
    <!-- Password Container -->
    <div
      id="passwordContainer"
      class="fixed inset-0 z-[9999] flex items-center justify-center bg-gradient-to-br from-[#0b1036] via-[#1a1e4e] to-[#2f2f61]"
    >
      <form
        id="passwordForm"
        autocomplete="off"
        class="bg-gradient-to-br from-[#1c204a] via-[#2e327a] to-[#4b4e9d] rounded-3xl shadow-2xl p-10 w-96 max-w-full flex flex-col items-center gap-6 text-center"
      >
        <h2 class="text-3xl font-extrabold text-[#94a3b8] select-none">
          Enter Access Code
        </h2>
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter password"
          aria-label="Password"
          autofocus
          class="w-full p-4 rounded-lg text-center text-lg font-semibold text-[#cbd5e1] bg-[#1f245d] placeholder-[#64748b] focus:outline-none focus:ring-4 focus:ring-[#7c3aed] transition-shadow duration-300"
        />
        <button
          type="submit"
          id="submitPassword"
          class="w-full bg-gradient-to-r from-[#5b4fcf] via-[#7c3aed] to-[#a78bfa] hover:from-[#4a3fb8] hover:via-[#6f2dd1] hover:to-[#8c6def] text-white font-bold py-3 rounded-xl shadow-lg transition-colors duration-300"
        >
          Enter
        </button>
        <p
          id="errorMsg"
          class="mt-4 text-[#f87171] font-semibold min-h-[1.25rem] opacity-0 transition-opacity duration-300 select-none"
        >
          Incorrect password. Try again.
        </p>
      </form>
    </div>

    <script>
      const form = document.getElementById("passwordForm");
      const input = document.getElementById("passwordInput");
      const errorMsg = document.getElementById("errorMsg");
      const passwordContainer = document.getElementById("passwordContainer");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const password = input.value.trim();

        if (password === "258211") {

          passwordContainer.style.transition = "opacity 0.5s ease";
          passwordContainer.style.opacity = 0;
          setTimeout(() => {

            sessionStorage.setItem("auth", "true");

            window.location.href = "index.html";
          }, 500);
        } else {

          errorMsg.style.opacity = "1";

          setTimeout(() => {
            errorMsg.style.opacity = "0";
          }, 3000);
          input.value = "";
          input.focus();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
